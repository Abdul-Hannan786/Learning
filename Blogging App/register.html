<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <title>Register</title>
  </head>
  <body>
    <div class="flex min-h-screen justify-center items-center flex-col gap-5">
      <div
        class="p-8 shadow-2xl rounded-xl flex flex-col justify-center items-center gap-5"
      >
        <h1 class="text-3xl font-bold">Sign up</h1>
        <form id="form" class="flex flex-col gap-5">
          <input
            type="text"
            placeholder="enter your fullname"
            id="fullname"
            class="border border-gray-100 outline-none px-3 py-2 rounded w-64 sm:w-80"
          />
          <input
            type="email"
            placeholder="enter your email"
            id="email"
            class="border border-gray-100 outline-none px-3 py-2 rounded w-64 sm:w-80"
          />
          <input
            type="password"
            placeholder="enter your password"
            id="password"
            class="border border-gray-100 outline-none px-3 py-2 rounded w-64 sm:w-80"
          />
          <input
            type="file"
            placeholder="Uplaod your Picture"
            id="upload_widget"
            class="border border-gray-100 outline-none px-3 py-2 rounded w-64 sm:w-80"
          />
          <button
            type="submit"
            class="w-full bg-blue-500 px-4 py-2 rounded text-white font-semibold mt-2"
          >
            Register
          </button>
          <p class="text-center">
            Already have an account?
            <a href="./login.html" class="text-blue-500">Sign in</a>
          </p>
        </form>
      </div>
    </div>

    <p id="error" class="text-red-500"></p>
    <script
      src="https://upload-widget.cloudinary.com/latest/global/all.js"
      type="text/javascript"
    ></script>
    <script type="module" src="./scripts/register.js"></script>
  </body>
</html>
